		<script>
			window.onload=function(){
				var time=new Date()
				var year=time.getFullYear()
				var month=time.getMonth()
				var day=time.getDate()
				var weekend=time.getDay()
				document.getElementById("日期1").innerHTML=year+"年"+(month+1)+"月"+day+"日星期"+weekend
			
				var timer
				//时间更新
				function startNowTime(){
					var nowTime=new Date()
					document.getElementById("时间").innerHTML=nowTime.getHours() + ":" +nowTime.getMinutes() + ":" +nowTime.getSeconds()
					timer = setTimeout(startNowTime, 1000);
				}
				startNowTime()
			
				//轮播图
				var img=document.querySelectorAll("#轮播图 a")
				var leftBtn=document.querySelector("#leftBtn")
				var rightBtn=document.querySelector("#rightBtn")
				var allBtn=document.querySelectorAll("#轮播图 div")
				var index=0
				var time
				clickBtn()
				leftBtn.onclick=function(){
					clearInterval(time);
					
					index==0?index=img.length-1:index--
					remove()
					clickBtn()
					startTime()
				}
				rightBtn.onclick=function(){
					clearInterval(time);
					
					index==img.length-1?index=0:index++
					remove()
					clickBtn()
					startTime()
				}
				
				function clickBtn(){
					for(let j=0;j<allBtn.length;j++){
						allBtn[j].onclick=function(){
							clearInterval(time);
							index=j
							remove()
							startTime()
						}
					}	
				}
				
				function remove(){
					for(var i=0;i<img.length;i++){
						img[i].classList.remove("img1")
						allBtn[i].classList.remove("firstBtn")
					}
					img[index].classList.add("img1")
					allBtn[index].classList.add("firstBtn")
				}
				function startTime(){
					time=setInterval(function(){
						
						index==img.length-1?index=0:index++
						remove()
					},3000)
				}
				startTime()
			}
			
			
		</script>
